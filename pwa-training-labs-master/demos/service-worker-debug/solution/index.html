<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <title>SW Demo</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <header>
    <h1>Service Worker Demo</h1>
  </header>
  <main>
    <section class="card">
      <div class="img-container">
        <!-- CC0 images/sad.jpg - https://unsplash.com/photos/D44HIk-qsvI -->
        <!-- CC0 images/tired.jpg - https://unsplash.com/photos/S2AcayPkszE -->
        <img src="/images/sad.jpg" alt="An adorable dog">
      </div>
      <p>
        Bavarian bergkase port-salut ricotta. Cheese on toast say cheese cheese
        strings pecorino fromage frais roquefort danish fontina emmental.
        Bishop everyone loves jarlsberg stilton swiss cauliflower cheese fondue
        wiss. Cottage cheese lancashire taleggio goat parmesan.
      </p>
    </section>
  </main>
  <footer>
    <h3>
      <a href="https://github.com/google-developer-training/pwa-training-labs">
        GitHub
      </a>
    </h3>
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => {
            console.log('Service worker registered! ðŸ˜Ž');
            console.log('Scope:', reg.scope);
          })
          .catch(err => {
            console.log('ðŸ˜¥ Service worker registration failed:\n', err);
          });
      });
    }
  </script>

</body>
</html>
